{%extends "admin_base.html"%}

{% block content %}

<div id="right-panel" class="right-panel">

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">예약 현황</strong>
                        </div>
                        <div class="card-body">

                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">

                                <thead>
                                    <tr>
                                        <th scope="col">회차</th>
                                        <th scope="col">등수</th>
                                        <th scope="col">상호명</th>
                                        <th scope="col">주소</th>
                                        <th scope="col">구분</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for location in location_list %}
                                    <tr onclick="location.href='/admin/location/{{location.id}}'">
                                        <td>{{location.lotto.round}}</td>
                                        <td>{{location.rank}}</td>
                                        <td>{{location.name}}</td>
                                        <td>{{location.address}}</td>
                                        <td>{{location.type}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- .content -->

</div>
<!-- /#right-panel -->

{% endblock content %}

{% block extrascripts %}
<script>
    $(document).ready(function () {
        $('#bootstrap-data-table-export').DataTable();
    });
</script>
{% endblock extrascripts %}
