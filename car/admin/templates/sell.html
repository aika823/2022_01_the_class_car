{%extends "admin_base.html"%}

{% block content %}

<div id="right-panel" class="right-panel">

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">예약 현황</strong>
                        </div>
                        <div class="card-body">

                            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">

                                <thead>
                                    <tr>
                                        <th scope="col">차량명</th>
                                        <th scope="col">연락처</th>
                                        <th scope="col">지역명</th>
                                        <th scope="col">상담현황</th>
                                        <th scope="col">판매현황</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for sell in sell_list %}
                                    <tr onclick="location.href='/admin/sell/{{sell.id}}'">
                                        <td>{{sell.car_name}}</td>
                                        <td>{{sell.contact}}</td>
                                        <td>{{sell.location}}</td>
                                        <td>{{sell.status_consulting}}</td>
                                        <td>{{sell.status_selling}}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- .animated -->
    </div>
    <!-- .content -->

</div>
<!-- /#right-panel -->

{% endblock content %}

{% block extrascripts %}
<script>
    $(document).ready(function () {
        $('#bootstrap-data-table-export').DataTable();
    });
</script>
{% endblock extrascripts %}
